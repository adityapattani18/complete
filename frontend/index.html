<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper & Calendar Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Web Scraper & Calendar Generator</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="scrapeForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">Website URL</label>
                        <input type="text" class="form-control" id="url" placeholder="Enter website URL" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Scraping Method</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="method" id="static" value="static" checked>
                            <label class="form-check-label" for="static">
                                Static (Simple)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="method" id="dynamic" value="dynamic">
                            <label class="form-check-label" for="dynamic">
                                Dynamic (JavaScript)
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Scrape Website</button>
                </form>
            </div>
        </div>

        <div id="result" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Scraped Content Preview</h5>
                    <div id="contentPreview" class="mb-3"></div>
                    
                    <button id="generateCalendar" class="btn btn-success">Generate Calendar</button>
                </div>
            </div>
        </div>

        <div id="calendarResult" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Generated Calendar</h5>
                    <div id="calendarPreview"></div>
                    <button id="downloadCSV" class="btn btn-primary mt-3">Download CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
